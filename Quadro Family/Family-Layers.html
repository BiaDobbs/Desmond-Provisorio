<head>
  <meta charset="UTF-8">
  <title>Multi-layered Parallax Illustration </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>

<body>
  <div id='hero'>
    <div class='layer-bg layer' data-depth='0.05' data-type='parallax'></div>
    <div class='layer-1 layer' data-depth='0.40' data-type='parallax'></div>
    <div class='layer-2 layer' data-depth='0.50' data-type='parallax'></div>
    <div class='layer-3 layer' data-depth='0.60' data-type='parallax'></div>
    <div class='layer-4 layer' data-depth='0.70' data-type='parallax'></div>
    <div class='layer-5 layer' data-depth='0.80' data-type='parallax'></div>
    <div class='layer-6 layer' data-depth='0.90' data-type='parallax'></div>
    <!--<div class='layer-overlay layer' data-depth='0.85' data-type='parallax'></div>-->
  </div>
  <div id='hero-mobile'></div>
  <div id='content'>
    <div class='container'>

    </div>
  </div>

  <script>

    (function () {
      // Tutorial: https://medium.com/@patrickwestwood/how-to-make-multi-layered-parallax-illustration-with-css-javascript-2b56883c3f27
      window.addEventListener('scroll', function (event) {
        var depth, i, layer, layers, len, movement, topDistance, translate3d;
        topDistance = this.pageYOffset;
        layers = document.querySelectorAll("[data-type='parallax']");
        for (i = 0, len = layers.length; i < len; i++) {
          layer = layers[i];
          depth = layer.getAttribute('data-depth');
          movement = -(topDistance * depth);
          translate3d = 'translate3d(0, ' + movement + 'px, 0)';
          layer.style['-webkit-transform'] = translate3d;
          layer.style['-moz-transform'] = translate3d;
          layer.style['-ms-transform'] = translate3d;
          layer.style['-o-transform'] = translate3d;
          layer.style.transform = translate3d;
        }
      });

    }).call(this);
